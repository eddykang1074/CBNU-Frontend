<!-- DOCTYPE html: 해당 index.html문서는 html5 표준문법에 의해 코딩된 문서임을 명시합니다.  -->
<!DOCTYPE html>

<!-- html 페이지의 콘텐츠 내용이 기본이 영어버전임을 명시합니다. -->
<html lang="ko">
  <!-- 헤드태그 영역은 사용자를 위한 영역이 아니고 웹브라우저나 검색엔진SWBot을 위한 추가정보제공 영역입니다. -->
  <head>
    <!-- 웹브라우저에게 영어권문자뿐만아니라 유니코드문자(UTF-8:한글/중국어/일본어/태국어/아랍어등 
    비영어권 문자를 유니코드문자라고함)도 컨텐츠내에 포함되어 있음을 알려준다. -->
    <meta charset="UTF-8" />

    <!-- 모바일 브라우저에서 기본 가로 해상도를 물리적 디바이스 가로 해상도를 
    기준으로 설정하고 확대/축소를 설정하는 기능제공 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹브라우저에 탭에 표시되는 웹페이지 제목표시 및 검색엔진SW에 제공된 웹페이지의 제목정보제공
    웹페이지내에서 가장 중요한 태그입니다. -->
    <title>메인페이지</title>

    <!-- 외부스타일시트파일을 연결하는 태그 -->
    <link rel="stylesheet" href="./common.css" />

    <!-- 해당 페이지의 스타일 적용위한 스타일 정의 영역(엠베디드된 스타일시트) -->
    <style>
      /* h1태그에 대한 스타일 정의 */
      h1 {
        color: red;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>

  <!-- body태그 모든 html태그는 사용자를 위한 UI/UX제공용도로 제공됩니다
실제 사용자가 보는 화면의 내용은 모두 BODY태그내에 존재합니다. -->
  <body>
    <h1 style="color: blue">메인 제목입니다.</h1>
    <h2>부제목입니다.</h2>

    <!-- 해당 웹페이지의 기능을 구현하는 프론트엔드 기능 구현영역입니다. -->
    <script>
      console.log("Index.html 페이지가 로딩되었습니다.");
      console.error("페이지 로딩시 에러메시지 출력하기");
      console.warn("페이지 로딩시 경고메시지 출력하기");
      console.info("페이지 로딩시 정보메시지 출력하기");

      //코드내에 디버거 사용법1
      //debugger;

      console.log("로직1이 실행되었습니다.");

      console.log("로직2이 실행되었습니다.");

      //debugger;

      console.log("로직3이 실행되었습니다.");
    </script>
  </body>
</html>
